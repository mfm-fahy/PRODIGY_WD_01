<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Navigation Menu</title>
  <style>
    
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #005f99; 
      color: white;
      display: flex;
      justify-content: center;
      padding: 15px 0;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s, padding 0.3s;
      z-index: 1000;
    }

    
    .navbar ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
    }

  
    .navbar ul li {
      position: relative;
      margin: 0 15px;
    }

   
    .navbar ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      padding: 10px;
      transition: color 0.3s, background-color 0.3s;
    }

    
    .navbar ul li a:hover {
      color: #005f99;
      background-color: white;
      border-radius: 5px;
      padding: 10px;
    }

    
    .navbar ul li ul {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #007acc; 
      padding: 10px 0;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    
    .navbar ul li:hover ul {
      display: block;
    }

  
    .navbar ul li ul li a {
      color: white;
      padding: 10px 20px;
      display: block;
      text-align: left;
      transition: background-color 0.3s;
    }

    
    .navbar ul li ul li a:hover {
      background-color: #005f99;
    }

    
    .navbar.scrolled {
      background-color: #007acc; 
      
      padding: 10px 0;
    }

    
    .content {
      padding: 100px 20px;
      background: linear-gradient(#b3d9ff, white); 
      height: 200vh;
      text-align: center;
      font-size: 24px;
    }

    
    .scrolled-background {
      background: linear-gradient(white, #b3d9ff); 
    }
  </style>
</head>
<body>


  <div class="navbar" id="navbar">
    <ul>
      <li><a href="#home">Home</a></li>
      <li>
        <a href="#about">About</a>
        <ul>
          <li><a href="#team">Our Team</a></li>
          <li><a href="#history">Our History</a></li>
        </ul>
      </li>
      <li>
        <a href="#services">Services</a>
        <ul>
          <li><a href="#consulting">Consulting</a></li>
          <li><a href="#development">Development</a></li>
        </ul>
      </li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </div>

  
  <div class="content" id="content">
    <h1>Welcome to Our Website</h1>
    <p>Scroll down to see the interactive navigation menu effects.</p>
  </div>

  
  <script>
    window.addEventListener('scroll', function() {
      const navbar = document.getElementById('navbar');
      const content = document.getElementById('content');
      
     
      if (window.scrollY > 50) {
        navbar.classList.add('scrolled');
        content.classList.add('scrolled-background');
      } else {
        navbar.classList.remove('scrolled');
        content.classList.remove('scrolled-background');
      }
    });
  </script>

</body>
</html>
